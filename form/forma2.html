<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script>
        function AjaxFormRequest(result_id2, formMain2, url) {
            jQuery.ajax({
                url: url,
                type: "POST",
                dataType: "html",
                data: jQuery("#" + formMain2).serialize(),
                success: function(response) {
                    document.getElementById(result_id2).innerHTML = response;
                },
                error: function(response) {
                    document.getElementById(result_id2).innerHTML = "<p>Возникла ошибка при отправке формы. Попробуйте еще раз</p>";
                }
            });

            $(':input', '#formMain2')
                .not(':button, :submit, :reset, :hidden')
                .val('')
                .removeAttr('checked')
                .removeAttr('selected');


        }
    </script>
</head>

<body>


    <div class="phone">
        <span class="s1">Бесплатная консультация</span>


        <form method="post" action="" id="formMain2" name="formMain2">

            <input id="name" type="text" name="name" required="required" value="Ваше имя" onfocus="if (this.value == 'Ваше имя') {this.value=''}" onBlur="if (this.value == '') {this.value='Ваше имя'}" />


            <input id="telephone" type="email" name="telephone" required="required" value="Ваш Email" onfocus="if (this.value == 'Ваш Email') {this.value=''}" onBlur="if (this.value == '') {this.value='Ваш Email'}" />

            <p id="mail1">Задайте вопрос,опишите неисправность</p>
            <textarea name="mas" id="mas" required="required" type="text" rows="5" cols="50" id="mail"></textarea>
            <br>
            <input id="button" type="button" class="button11" value="Отправить" onclick="AjaxFormRequest('messegeResult2', 'formMain2', 'form2.php')" />
        </form>

        <div id="messegeResult2">
            <p class="s3"></p>

        </div>
    </div>



</body>

</html>
