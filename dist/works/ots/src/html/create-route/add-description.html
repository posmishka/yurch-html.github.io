//= ../include/header.html
 
  <div class="modal-wp">
    <section class="form-creation">
      <header class="add-description-head">
        <div class="add-description-head__title">
          <h1 class="title-sect">Creating Route</h1>
        </div>
       
        <div class="add-description-head__map">
          <div class="map-image" style="background-image: url('https://3dnews.ru/assets/external/illustrations/2016/01/13/926583/maps.jpg');"></div>
        </div>
      </header>
      
      <div class="form-creation__body">
        <div class="form-creation__body-scroll">
          <div class="add-description-wrap">
            <div class="form-creation__input-name">
              <label class="input-item">
                <input class="input-item__input" type="text">

                <span class="input-item__placeholder">Name<sup>*</sup></span>

                <span class="input-item-alert  input-item__error">
                  error
                </span>

                <b class="input-item__line"></b>
              </label>
            </div>
            
            <div class="form-creation__desc-area  helper-wp">
              <div class="helper">
                <i class="helper__ico">
                  <svg>
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#info"></use>
                  </svg>
                </i>

                <div class="helper__desc">
                  Remember to include as many enticing details as you can to generate the most interest possible.
                </div>
              </div>
             
              <label class="input-item">
                <textarea class="input-item__input  input-item__input--area"></textarea>

                <span class="input-item__placeholder">Route Description<sup>*</sup></span>

                <span class="input-item-alert  input-item__error">
                  error
                </span>

                <b class="input-item__line"></b>           
              </label>
              
              <div class="form-creation__area-data">                
                <span class="input-item__count-letter">
                  <span class="input-item__count-minimun">
                    Minimum 100 symbols
                  </span>
                  
                  <span class="input-item__count-numb">
                    <span>0</span>/<span>1000</span>
                  </span>
                </span>
              </div>
            </div>
            
            <div class="form-creation__upload">
              <div class="upload-sect">
                <div class="upload-sect__title">
                  Please upload upto 5 images for your route:
                </div>
                
                <div class="upload-sect__btn">
                  <ul class="image-list-file">
                    <li class="image-list-file__item">
                      <div class="img-item">
                        <button class="add-img">
                          <i class="add-img__ico"></i>

                          <span class="add-img__text">Add<br>Photo</span>
                        </button>
                      </div>
                    </li>
                    
                    <li class="image-list-file__item">
                      <div class="img-item">
                        <div class="img-item__desc" style="background-image: url('https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-361260.jpg');">
                          <input class="img-item__add-file" type="file" title="">
                          
                          <i class="img-item__edit">
                            <svg>
                              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#edit"></use>
                            </svg>
                          </i>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <footer class="form-creation__footer">
        <div class="form-creation__text">
          <sup>*</sup>Field is obligatory
        </div>
        
        <div class="form-creation__button-wp">
          <a class="login-btn  login-btn--blue  disabled" href="#">
            Next Step
          </a>
        </div>
      </footer>
    </section>
	</div>
	
//= ../include/footer.html
