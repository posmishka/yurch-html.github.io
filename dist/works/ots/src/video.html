<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OTS form-1</title>

	<meta name="viewport" content="width=1200, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<div class="video-sect">
  <header class="video-header">
    <div class="container">
      <div class="video-header__logo">
        <div class="head-logo-wp">
          <a class="head-logo" href="#" tabindex="2">
            <img class="head-logo__pic" src="http://digitalspyuk.cdnds.net/16/03/768x432/gallery-1453464632-movies-avatar-still-01.jpg" alt="logo">
          </a>

          <strong class="head-logo-wp__text  head-logo-wp__text--fff">
            Right Away Info!
          </strong>
        </div>
      </div>

      <div class="video-header__nav">
        <button class="login-btn  login-btn--transparent" type="button">
          Sign in
        </button>

        <button class="login-btn  login-btn--fff-transparent" type="button">
          Sign up
        </button>
      </div>
    </div>
  </header>

  <div class="video-sect__cont">
     <div class="container">
      <div class="vid-title-sect  video-sect__title">
        <h1 class="vid-title-sect__main">
          Welcome to Right Away Info!
        </h1>

        <p class="vid-title-sect__sub">
          Want to become a guide in any city of the World and earn money right from home?
        </p>
      </div>

      <div class="video-sect__play">
        <button class="play-video" id="play-video" type="button"></button>
      </div>

      <div class="video-sect__btn">
        <button class="login-btn  login-btn--big-blue" type="button">
          GET STARTED  FOR FREE!
        </button>
      </div>
    </div>
  </div>

  <div class="video-sect__vid">
    <div class="video-bord" style="background-image:url('img/img.jpg');">
      <div class="tv">
        <div class="screen" id="tv-dell-my" data-video-yt="https://www.youtube.com/watch?v=CYdX0alOGUc"></div>
        <!--delete  -dell-my-->
      </div>
    </div>
  </div>

  <div class="video-sect__full-control">
    <div class="video-full-control">
      <div class="tv2" id="tv2-dell-my"></div>
      <!--delete -dell-my-->

      <button class="close-vid" id="close-vid">
        <span class="close-vid__text">
          Close
        </span>

        <i class="clear-btn"></i>
      </button>
    </div>
  </div>

  <footer class="vid-footer">
    <div class="container">
      <div class="vid-footer__copiryght">
        Copyright Â© 2017 Right Away Info!  -   All right reserved.
      </div>

      <div class="vid-footer__links">
        <a class="vid-footer__link" href="#">Privacy Policy</a> &
        <a class="vid-footer__link" href="">Terms and Conditions</a>
      </div>
    </div>
  </footer>
</div>

<script src="min-js/libs.min.js"></script>
<script src="min-js/main.min.js"></script>
</body>
</html>
