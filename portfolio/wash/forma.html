
<!doctype html>

<meta charset="utf-8"/>

<link href="css/style.css" type="text/css" rel="stylesheet"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    function AjaxFormRequest(result_id,formMain,url) {
                jQuery.ajax({
                    url:     url,
                    type:     "POST",
                    dataType: "html",
                    data: jQuery("#"+formMain).serialize(), 
                    success: function(response) {
                    document.getElementById(result_id).innerHTML = response;
                },
                error: function(response) {
                document.getElementById(result_id).innerHTML = "<p>Возникла ошибка при отправке формы. Попробуйте еще раз</p>";
                }
             });

             $(':input','#formMain')
 				.not(':button, :submit, :reset, :hidden')
 				.val('')
 				.removeAttr('checked')
 				.removeAttr('selected');
    }
</script>
</head>
<body>

       
   <div class="phone_sidebar">
   <p class="s3">Быстрый вызов мастера</p><br>
   <div id="messegeResult">
       <p class="s3"></p><br>
	   </div>
    <form method="post" action="" id="formMain" name="formMain">
	<span class="formp"> Ваше имя: </span><br>
        <input id="name" type="text" name="name"  required/><br><br>
		<span class="formp">Номер телефона:</span><br>
        <input id="telephone" type="Tel" name="telephone"  required/><br><br>
        <input id="button" type="button" class="button111" value="Отправить" onclick="AjaxFormRequest('messegeResult', 'formMain', 'form.php')"/>
    </form> <br>
<br>

</body>
</html>
