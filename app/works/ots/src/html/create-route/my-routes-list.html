//= ../include/header.html
  
  <main class="rout-content">
    <section class="my-routes">
      <div class="my-routes__desc">
        <div class="my-routes__desc-title">
          <div class="my-routes__desc-title-main">
            <h1 class="title-rout">My Routes</h1>

            <button class="add-leng  add-leng--fff" type="button">
              <i class="add-leng__ico"></i>

              <span class="add-leng__text">Create Route</span>
            </button>
          </div>
          
          <div class="my-routes__list">
            <ul class="my-routes-list">
              <li class="my-routes-list__item">
                <div class="route-item">
                  <div class="route-item__hover">
                    <button class="dell-btn" type="button">
                      <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#dell"></use>
                      </svg>
                    </button>
                  </div>
                 
                  <div class="route-item__img" style="background-image: url(https://3dnews.ru/assets/external/illustrations/2016/01/13/926583/maps.jpg);"></div>
                  
                  <div class="route-item__desc">
                    <div class="route-item__title">
                      Two-in-One: Eiffel Tower and Seine Cruise Tickets
                    </div>

                    <div class="route-item__local">
                      Paris, France
                    </div>

                    <div class="route-item__method">
                      <div class="route-item__method-time">
                        <i class="route-item__method-ico">
                          <svg>
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#car"></use>
                          </svg>
                        </i>

                        <div class="route-item__method-text">
                          15 min
                        </div>
                      </div>

                      <div class="route-item__method-length">
                        1.2 km
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal-wp">
    <div class="modal">
      <div class="modal__title">Deleting Route</div>
      
      <div class="modal__desc">
        Are you sure you want to delete Route  «Route Name»?
      </div>
      
      <div class="modal__btn">
        <button class="login-btn  login-btn--fff" type="button">
          Cancel
        </button>
        
        <button class="login-btn  login-btn--blue" type="button">
          Delete
        </button>
      </div>
    </div>
  </div>
  
//= ../include/footer.html
