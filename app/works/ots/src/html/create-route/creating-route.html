//= ../include/header.html
  
  <main class="rout-content">
    <section class="creating-route">
      <div class="creating-route__aside active">
        <aside class="route-aside">
          <div class="route-aside__scroll">
            <div class="route-aside__top">
              <div class="control-panel">
                <div class="control-panel__hide">
                  <button class="hide-btn" type="button"></button>
                </div>
               
                <div class="control-panel__back-link">
                  <a class="arrow-link" href="#">
                    <svg>
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#back"></use>
                    </svg>
                  </a>
                </div>
                
                <div class="control-panel__choice-method">
                  <ul class="method-list">
                    <li class="method-list__item  active">
                      <button class="method-item">
                        <svg>
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#car"></use>
                        </svg>
                      </button>
                    </li>
                    
                    <li class="method-list__item">
                      <button class="method-item">
                        <svg>
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#bus"></use>
                        </svg>
                      </button>
                    </li>
                    
                    <li class="method-list__item">
                      <button class="method-item">
                        <svg>
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#human"></use>
                        </svg>
                      </button>
                    </li>
                  </ul>
                  
                  <div class="method-list__button-clear">
                    <button class="clear-btn" type="button" title="Clear"></button>
                  </div>
                </div>
                
                <div class="control-panel__inputs">
                  <div class="control-panel__inputs-ico">
                    <div class="figure">
                      <button class="figure__radius" type="button"></button>
                      
                      <span></span>
                      
                      <button class="figure__drop" type="button">
                        <svg>
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#location"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                  
                  <div class="control-panel__inputs-list">
                    <div class="control-panel__inputs-item">
                      <label class="input-search">
                        <input class="input-search__input" type="text" placeholder="Choose starting point">
                      </label>
                    </div>
                    
                    <div class="control-panel__inputs-item">
                      <label class="input-search">
                        <input class="input-search__input" type="text" placeholder="Choose destination…">
                      </label>
                    </div>
                  </div>
                  
                  <div class="control-panel__inputs-reverce">
                    <button class="reverce" type="button">
                      <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#reverce"></use>
                      </svg>
                    </button>
                  </div>
                </div>
                
                <div class="control-panel__add-destination">
                  <button class="add-leng  add-leng--desc" type="button">
                    <i class="add-leng__ico"></i>

                    <span class="add-leng__text">Add destination</span>
                  </button>
                </div>
              </div>
            </div>
            
            <div class="route-aside__result">
              <div class="result-sect">
                <div class="result-sect__method">
                  <i class="result-sect__ico">
                    <svg>
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#human"></use>
                    </svg>
                  </i>
                </div>
                
                <div class="result-sect__main">
                  <div class="result-sect__title">
                    <div class="result-sect__title-name">
                      Via Rue de Verdun
                    </div>
                    
                    <div class="result-sect__title-min">
                      15 min
                    </div>
                  </div>
                  
                  <div class="result-sect__distance">
                    <div class="result-sect__distance-text">
                      Fastest route now, avoids road closure on Avenue du Président Allende
                    </div>
                    
                    <div class="result-sect__distance-numb">
                      1.2 km
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="route-aside__btn">
              <button class="login-btn  login-btn--fff" type="button">
                Cancel
              </button>
              
              <button class="login-btn  login-btn--blue" type="button">
                Create Route
              </button>
            </div>
          </div>
        </aside>
      </div>
      
      <div class="creating-route__map">
<!--        map-->
      </div>
    </section>
  </main>
  
//= ../include/footer.html
