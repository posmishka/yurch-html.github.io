<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forgot password</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<section class="login-section">
		<div class="login-container">
			<div class="login-section__form">
				<div class="form-sect">
					<div class="form-sect__logo">
						<div class="logo">
							<img class="logo__pic" src="http://www.iconsdb.com/icons/preview/black/facebook-7-xxl.png" alt="logo">
						</div>
					</div>
					
					<div class="form-sect__title">
						<h1 class="main-title">
							Welcome to Right Away Info!
						</h1>
					</div>
					
					<div class="form-sect__form">
						<form class="login-form">
							<div class="login-form__title">
								<strong class="form-title">
									Email was sent successfully!
								</strong>
								
								<span class="form-title__sub">
									Please follow the link in the email to reset your password.
								</span>
							</div>
							
							<div class="login-form__btn">								
								<input class="login-btn login-btn--blue" type="submit" value="Back to sign in">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
